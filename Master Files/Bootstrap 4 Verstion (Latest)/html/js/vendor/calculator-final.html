<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Å–ª—É–≥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* –°–¢–ò–õ–ò –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†–ê */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .calculator h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }
        
        .calculator p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h2 {
            color: #444;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .radio-option:hover {
            border-color: #4a90e2;
        }
        
        .radio-option.selected {
            border-color: #4a90e2;
            background: #f0f8ff;
        }
        
        .radio-option input {
            margin-right: 10px;
        }
        
        .price {
            margin-left: auto;
            font-weight: bold;
            color: #333;
        }
        
        .total {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 30px 0;
        }
        
        .total h3 {
            margin: 0 0 10px 0;
            color: #666;
        }
        
        #totalPrice {
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        #resetButton {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }
        
        #resetButton:hover {
            background: #e9ecef;
        }
        
        #bookButton {
            background: #4a90e2;
            color: white;
        }
        
        #bookButton:hover {
            background: #3a7bc8;
        }
    </style>
</head>
<body>
    <!-- HTML –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†–ê -->
    <div class="calculator">
        <h1><i class="fas fa-cut"></i> –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Å–ª—É–≥</h1>
        <p>–†–∞—Å—Å—á–∏—Ç–∞–π—Ç–µ —Å—Ç–æ–∏–º–æ—Å—Ç—å –æ–Ω–ª–∞–π–Ω</p>
        
        <div class="section">
            <h2><i class="fas fa-scissors"></i> –°—Ç—Ä–∏–∂–∫–∞</h2>
            <select id="haircutSelect">
                <option value="0">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∏–∂–∫—É</option>
                <option value="800">–ú—É–∂—Å–∫–∞—è —Å—Ç—Ä–∏–∂–∫–∞ - 800 ‚ÇΩ</option>
                <option value="900">–ú–æ–¥–µ–ª—å–Ω–∞—è —Å—Ç—Ä–∏–∂–∫–∞ - 900 ‚ÇΩ</option>
                <option value="1000">–°—Ç—Ä–∏–∂–∫–∞ –º–∞—à–∏–Ω–∫–æ–π - 1000 ‚ÇΩ</option>
                <option value="1200">–î–µ—Ç—Å–∫–∞—è —Å—Ç—Ä–∏–∂–∫–∞ - 1200 ‚ÇΩ</option>
                <option value="1500">–ö—Ä–µ–∞—Ç–∏–≤–Ω–∞—è —Å—Ç—Ä–∏–∂–∫–∞ - 1500 ‚ÇΩ</option>
            </select>
        </div>
        
        <div class="section">
            <h2><i class="fas fa-shower"></i> –ú—ã—Ç—å—ë –≥–æ–ª–æ–≤—ã</h2>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="wash" value="0" checked>
                    <span>–ë–µ–∑ –º—ã—Ç—å—è</span>
                    <span class="price">0 ‚ÇΩ</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="wash" value="300">
                    <span>–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –º—ã—Ç—å—ë</span>
                    <span class="price">300 ‚ÇΩ</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="wash" value="500">
                    <span>–ú—ã—Ç—å—ë —Å –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä–æ–º</span>
                    <span class="price">500 ‚ÇΩ</span>
                </label>
            </div>
        </div>
        
        <div class="section">
            <h2><i class="fas fa-user"></i> –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –±–æ—Ä–æ–¥—ã</h2>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="beard" value="0" checked>
                    <span>–ë–µ–∑ –±–æ—Ä–æ–¥—ã</span>
                    <span class="price">0 ‚ÇΩ</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="beard" value="400">
                    <span>–ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ —Ñ–æ—Ä–º—ã</span>
                    <span class="price">400 ‚ÇΩ</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="beard" value="600">
                    <span>–ü–æ–ª–Ω–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</span>
                    <span class="price">600 ‚ÇΩ</span>
                </label>
            </div>
        </div>
        
        <div class="total">
            <h3>–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å</h3>
            <div id="totalPrice">0 ‚ÇΩ</div>
        </div>
        
        <div class="buttons">
            <button id="resetButton">
                <i class="fas fa-redo"></i> –°–±—Ä–æ—Å–∏—Ç—å
            </button>
            <button id="bookButton">
                <i class="fas fa-calendar-check"></i> –ó–∞–ø–∏—Å–∞—Ç—å—Å—è
            </button>
        </div>
    </div>

    <script>
        // –ü–†–û–°–¢–û–ô JAVASCRIPT –ö–û–î
        console.log("–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...");
        
        // 1. –¶–µ–Ω—ã
        let haircutPrice = 0;
        let washPrice = 0;
        let beardPrice = 0;
        
        // 2. –ù–∞–π—Ç–∏ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        const haircutSelect = document.getElementById('haircutSelect');
        const washRadios = document.querySelectorAll('input[name="wash"]');
        const beardRadios = document.querySelectorAll('input[name="beard"]');
        const totalElement = document.getElementById('totalPrice');
        const resetButton = document.getElementById('resetButton');
        const bookButton = document.getElementById('bookButton');
        
        console.log("–≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã:", {
            haircutSelect: !!haircutSelect,
            washRadios: washRadios.length,
            beardRadios: beardRadios.length,
            totalElement: !!totalElement,
            resetButton: !!resetButton,
            bookButton: !!bookButton
        });
        
        // 3. –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—É–º–º—ã
        function updateTotal() {
            const total = haircutPrice + washPrice + beardPrice;
            totalElement.textContent = total + ' ‚ÇΩ';
            console.log("–°—É–º–º–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞:", total, "‚ÇΩ");
        }
        
        // 4. –§—É–Ω–∫—Ü–∏—è –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫
        function updateRadioStyles() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –º—ã—Ç—å—è
            washRadios.forEach(radio => {
                const label = radio.closest('.radio-option');
                if (radio.checked) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –±–æ—Ä–æ–¥—ã
            beardRadios.forEach(radio => {
                const label = radio.closest('.radio-option');
                if (radio.checked) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
        }
        
        // 5. –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Å—Ç—Ä–∏–∂–∫–∏
        if (haircutSelect) {
            haircutSelect.addEventListener('change', function() {
                haircutPrice = parseInt(this.value) || 0;
                console.log("–°—Ç—Ä–∏–∂–∫–∞ –≤—ã–±—Ä–∞–Ω–∞:", haircutPrice, "‚ÇΩ");
                updateTotal();
            });
        } else {
            console.error("–û–®–ò–ë–ö–ê: –≠–ª–µ–º–µ–Ω—Ç haircutSelect –Ω–µ –Ω–∞–π–¥–µ–Ω!");
        }
        
        // 6. –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –º—ã—Ç—å—è
        washRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                washPrice = parseInt(this.value);
                console.log("–ú—ã—Ç—å—ë –≤—ã–±—Ä–∞–Ω–æ:", washPrice, "‚ÇΩ");
                updateRadioStyles();
                updateTotal();
            });
        });
        
        // 7. –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –±–æ—Ä–æ–¥—ã
        beardRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                beardPrice = parseInt(this.value);
                console.log("–ë–æ—Ä–æ–¥–∞ –≤—ã–±—Ä–∞–Ω–∞:", beardPrice, "‚ÇΩ");
                updateRadioStyles();
                updateTotal();
            });
        });
        
        // 8. –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞
        if (resetButton) {
            resetButton.addEventListener('click', function() {
                console.log("–°–±—Ä–æ—Å –≤—Å–µ–≥–æ...");
                
                // –°–±—Ä–æ—Å —Å—Ç—Ä–∏–∂–∫–∏
                if (haircutSelect) {
                    haircutSelect.selectedIndex = 0;
                    haircutPrice = 0;
                }
                
                // –°–±—Ä–æ—Å –º—ã—Ç—å—è
                washRadios[0].checked = true;
                washPrice = 0;
                
                // –°–±—Ä–æ—Å –±–æ—Ä–æ–¥—ã
                beardRadios[0].checked = true;
                beardPrice = 0;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                updateRadioStyles();
                updateTotal();
                
                alert("‚úÖ –í—Å—ë —Å–±—Ä–æ—à–µ–Ω–æ!");
            });
        }
        
        // 9. –ö–Ω–æ–ø–∫–∞ –∑–∞–ø–∏—Å–∏
        if (bookButton) {
            bookButton.addEventListener('click', function() {
                const total = haircutPrice + washPrice + beardPrice;
                if (total === 0) {
                    alert("‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥–∏!");
                } else {
                    const message = `‚úÖ –ó–∞–ø–∏—Å—å –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞!\n\n` +
                                   `üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å: ${total} ‚ÇΩ\n\n` +
                                   `üìû –° –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏.`;
                    alert(message);
                }
            });
        }
        
        // 10. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
            updateRadioStyles();
            updateTotal();
        });
    </script>
</body>
</html>
